<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis libros</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div data-vista="inicio">
        <header class="navbar">
            <div class="logo">
                <figure>
                    <img src="imagenes/Logo.png" alt="logo">
                </figure>
                <h1>Libros</h1>
            </div>
           
            <button class="boton" id="eliminarTodo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                </svg>
            </button>

            
            <button class="boton" id="info">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                </svg>
            </button>


            
            <button id="nuevo">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                </svg>  
            </button>          
        </header>

        <section class="contenedor" id="libros">

        </section>
    </div>



    <div data-vista="ingresar">
        <header class="navbar">
            <h1>Cargar libro</h1>
            <svg xmlns="http://www.w3.org/2000/svg" class="volver" width="24" height="24" fill="currentColor"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
        </header>

        <section class="contenedor">
            <form class="formulario_ingreso">
                <div class="formulario_campo">
                    <input type="text" placeholder="Título" required id="titulo">
                </div>
                <div class="formulario_campo">
                    <input type="text" placeholder="Autor" required id="autor">
                </div>
                <div class="formulario_campo">
                    <input type="text" placeholder="Editorial" required id="editorial">
                </div>
                <div class="formulario_campo">
                    <textarea id="sinopsis" placeholder="Sinopsis" required cols="30" rows="10"></textarea>
                </div>
                <div class="formulario_campo">
                    <input type="number" placeholder="Puntuación" required id="puntuacion">
                </div>
                <div class="formulario_boton">
                    <input type="submit" value="guardar">
                </div>
            </form>
        </section>
    </div>



    <div data-vista="datos">
        <header class="navbar">
            <h1>Miembros</h1>
            <svg xmlns="http://www.w3.org/2000/svg" class="cerrar" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
        </header>

        <section class="contenedor">
            <div class="miembros">
                <ul>
                    <li class="lista"><span class="lista_titulo">Alumnos:</span>
                        <ul>
                            <li>Valentina Liga</li>
                            <li>Malena Cocozzella</li>
                            <li>Agustina Castillo</li>
                        </ul>
                    </li>
                    <li class="lista"><span class="lista_titulo">Comisión:</span> DMM3AP</li>
                    <li class="lista"><span class="lista_titulo">Materia:</span> Diseño y Programación Web I</li>
                    <li class="lista"><span class="lista_titulo">Docente:</span> Omar Toyos</li>
                    <li class="lista"><span class="lista_titulo">Año:</span> 2023</li>
                </ul>
            </div>
        </section>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
